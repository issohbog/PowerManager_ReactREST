<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>로그인 | PowerManager</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
  </head>
  <body>
    
    
    <div class="container">

      <div th:if="${param.error} == 'seatInUse'" class="error-msg">
        이미 사용 중이거나 고장난 좌석입니다. 다른 좌석을 입력해주세요.
      </div>

      
      <!-- 🔷 상단 로고 -->
      <div class="logo-area"></div>
      <!-- 좌석 번호 입력 -->
      <!-- 카카오페이 배너 -->
      <div class="banner">
        <img th:src="@{/images/카카오페이.png}" alt="카카오페이 배너" />
      </div>
      
      <!-- 🔶 하단 로그인 박스 -->
      <div class="login-area">
        <div class="login-form-area">
          <div class="login-form-left">
            <form th:action="@{/login}" method="post" class="login-form">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <input type="text" name="id" placeholder="아이디" required />
              <input type="password" name="password" placeholder="비밀번호" required />
              <button type="submit">로그인</button>
              <div class="inputSeatId">
                  <label for="seatId">좌석번호</label>
                  <input type="text" id="seatId" name="seatId" class="seatId" placeholder="예: S1">
              </div>
            </form>
                <div class="login-option">
                    <a href="/users/new" style="color: #f0f0f0; text-decoration: none;">회원가입</a>
                    <a href="/find-id" style="color: #f0f0f0; text-decoration: none;">아이디 찾기</a>
                    <a href="/find-password" style="color: #f0f0f0; text-decoration: none;">비밀번호 찾기</a>
                </div>
            </div>

            <!-- 📌 요금제/오른쪽 영역 -->
            <div class="login-form-right">
                    <!-- 오른쪽 상단 텍스트 -->
                    <div class="ticket-purchase-text">
                        재부팅&nbsp;&nbsp;|&nbsp;&nbsp;PC 종료
                    </div>
                    
                    <!-- 요금제 구매 버튼 -->
                    <button class="ticket-purchase-btn">
                        요금제 구매
                    </button>
            </div>

    </div>

  </div>

</body>
</html>
