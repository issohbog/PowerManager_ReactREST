<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <!-- link -->
    <th:block th:replace="~{fragments/admin/admin_link::link}"></th:block>
</head>

<body>
    <!-- header -->
    <th:block th:replace="~{fragments/admin/admin_header :: header}"></th:block>
    <!-- 팝업 삽입될 자리 -->
    <div id="orderPopupContainer"></div>

    <!-- ⭐ content -->
    <div class="main-container">
        <!-- 왼쪽 사이드바 -->
        <th:block th:replace="~{fragments/admin/admin_sidebar-left :: sidebarLeft}"></th:block>
        <!-- 왼쪽 사이드바 요금제 구매 -->
        <th:block th:replace="~{fragments/admin/modal/admin_ticket :: adminTicketModal}"></th:block>

        <!-- 왼쪽 사이드바 상품 구매 -->
        <th:block th:replace="~{fragments/admin/modal/sellcounter :: adminsellcounter}"></th:block>

        <!-- 본문 (여기에 페이지 내용 들어감) -->
        <main>
        <div layout:fragment="content"></div>
        </main>

        <!-- 오른쪽 사이드바 -->
        <th:block th:replace="~{fragments/admin/admin_sidebar-right :: sidebarRight}"></th:block>

    </div>
    <!-- script -->
    <th:block th:replace="~{fragments/admin/script::script}"></th:block>
    <script src="/js/orderpopup.js" defer></script>
</body>
</html>
