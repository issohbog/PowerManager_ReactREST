<th:block th:fragment="header">
    <div style="width: 100%; height: 100px; background-color: #2b3e50; color: white; display: flex;">
        <div style="width: 80%; display: flex; flex-direction: column; justify-content: space-between; padding: 10px 0; gap: 10px;">
            
            <!-- 상단 ID 영역 -->
            <div style="display: flex; justify-content: flex-end; padding: 0 20px; font-size: 15px;">
                ID <span th:text="${usageInfo.username}">user123</span> |
                <a href="/user/info" style="color: #ffffff; text-decoration: underline; margin-left: 5px;">회원정보수정</a>
            </div>

            <!-- 하단 버튼 + 정보 영역 -->
            <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
                
                <!-- 왼쪽 버튼 -->
                <div style="display: flex; gap: 10px;">
                    <!-- 버튼 클릭 시 /menu로 이동 -->
                    <button onclick="location.href='/menu'" 
                            style="width: 120px; height: 50px; font-size: 18px; border-radius: 5px; background-color: #f1c40f; border: none; font-weight: bold;">
                    먹거리 주문
                    </button>
                    <button id="openTicketBtn" style="width: 120px; height: 50px; font-size: 18px; border-radius: 5px; background-color: #f1c40f; border: none; font-weight: bold;">요금제 구매</button>
                    <button style="width: 120px; height: 50px; font-size: 18px; border-radius: 5px; background-color: #f1c40f; border: none; font-weight: bold;">메세지</button>
                </div>

                <!-- 오른쪽 정보박스 -->
                <div style="display: flex; gap: 15px;">
                    <div style="width: 100px; height: 60px; background-color: #1e2b38; padding: 5px 10px; border-radius: 5px; text-align: center; font-size: 16px;">
                        <span style=" font-size: 13px;">자리번호</span><br><strong th:text="'no. ' + ${usageInfo.seat_id}">no. 50</strong>
                    </div>
                    <div style="width: 100px; height: 60px; background-color: #1e2b38; padding: 5px 10px; border-radius: 5px; text-align: center; font-size: 16px;">
                        <span style=" font-size: 13px;">사용시간</span><br><strong id="usedTime" th:attr="data-used-min=${usedTime}">00:00</strong>
                    </div>
                    <div style="width: 100px; height: 60px; background-color: #1e2b38; padding: 5px 10px; border-radius: 5px; text-align: center; font-size: 16px;">
                        <span style=" font-size: 13px;">남은시간</span><br>
                        <strong id="remainTime" th:attr="data-remain-min=${remainTime}" style="color: #f1c40f;">00:00</strong>
                    </div>
                    <div style="width: 100px; height: 60px; background-color: #1e2b38; padding: 5px 10px; border-radius: 5px; text-align: center; font-size: 16px;">
                        <form action="/logout" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" style="all: unset; font-size: 13px;"><span>사용종료</span><br>
                            <img th:src="@{/images/전원.png}" style="width: 23px; margin-top: 5px;" alt="logout">
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</th:block>
