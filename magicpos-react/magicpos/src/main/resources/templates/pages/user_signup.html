<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 | PowerManager</title>
  <link rel="stylesheet" href="/css/user_signup.css">
</head>
<body class="user-signup-body">

  <div class="user-signup-container">
    <h2 class="user-signup-title">Sign Up</h2>

    <form id="signup-form" action="/users/signup" method="post">
      <!-- CSRF TOKEN -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

      <!-- 🔷 그룹 1: 계정 정보 -->
      <div class="user-signup-group user-signup-box" id="user-signup-account-group">

        <div class="user-signup-form-group">
          <input type="text" id="user-signup-id" name="id" placeholder="아이디">
        </div>

        <div class="user-signup-form-group user-signup-password-wrap">
          <div class="user-signup-password-box">
            <input type="password" id="user-signup-password" name="password" placeholder="비밀번호">
            <button type="button" class="user-signup-eye-btn" onclick="togglePassword()">👁️</button>
          </div>
        </div>

        <ul class="user-signup-error-list" id="user-signup-account-errors"></ul>
      </div>

      <div class="user-signup-divider"></div>

      <!-- 🔷 그룹 2: 개인정보 -->
      <div class="user-signup-group user-signup-box">

        <div class="user-signup-form-group">
          <input type="text" id="user-signup-name" name="username" placeholder="이름">
        </div>

        <div class="user-signup-form-group">
          <input type="text" id="user-signup-birth" name="birth" placeholder="생년월일 (8자리: YYYYMMDD)">
        </div>

        <div class="user-signup-form-group user-signup-gender-buttons">
          <button type="button" class="user-signup-gender-btn" data-gender="M">남자</button>
          <button type="button" class="user-signup-gender-btn" data-gender="F">여자</button>
        </div>
        <input type="hidden" id="user-signup-gender" name="gender">

        <div class="user-signup-form-group">
          <input type="email" id="user-signup-email" name="email" placeholder="이메일">
        </div>

        <div class="user-signup-form-group">
          <input type="text" id="user-signup-phone" name="phone" placeholder="휴대폰 번호 (01012345678)">
        </div>

        <ul class="user-signup-error-list" id="user-signup-personal-errors"></ul>
      </div>

      <button type="submit" class="user-signup-submit-btn">가입하기</button>
    </form>
    <div class="tologin">
      <span>이미 가입 하셨나요? </span>
      <a href="/login">로그인</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pw = document.getElementById("user-signup-password");
      pw.type = pw.type === "password" ? "text" : "password";
    }
  </script>
  <script src="/js/user_signup.js"></script>
</body>
</html>
